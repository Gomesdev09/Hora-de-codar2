<!DOCTYPE html>
<script>
    var numeros = [];
    for (let n = 1; n < 5; n++) {
        numero = parseFloat(prompt(`digite o ${n} numero:`));
        numeros.push(numero) ;
    }  
    var maior = Math.max(...numeros);

    var pri = numeros[0];

var ult = numeros[numeros.length - 1];//[variavel.length - 1] seleciona o ultimo valor da variavel

alert(`O primeiro valor é ${pri} o maior valor é é ${maior} e o quarto valor é ${ult} `)
</script>
